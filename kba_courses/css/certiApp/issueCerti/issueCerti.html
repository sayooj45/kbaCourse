<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="issueCerti.css">
</head>
<body>
    <nav>
        <ul>
            <li><h2>Certicate Dapp</h2></li>
            <div class="btn">
              <li><a href="../home/home.html">Home</a></li>
            <li><input class="certibtn" type="submit" value="Issue Certificate"></li>
            </div>
         </ul>
    </nav>
            <div class="certiForm">
                <h2>Issue New Certificate</h2>
                <form action="">
                    <table cellspacing="10px">
                        <tr>
                            <th>
                                Select Course *
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" required placeholder="Certified Blockchain Associate">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Certicate ID *
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Certificate ID" required>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                candidate Name *
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="Name" required>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Select Grade *
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <select name="grade" id="">
                                    <option value="s">S</option>
                                    <option value="e">E</option>
                                    <option value="f">F</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Issue Date *
                            </th>
                        </tr>
                        <tr>
                            <td>
                                <input type="date">
                            </td>
                        </tr>
                    </table>
                    <input class="subbtn" type="submit" value="Issue Certificate">
                </form>

            </div>


</body>
</html>
