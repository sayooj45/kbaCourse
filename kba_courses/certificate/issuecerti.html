<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table align="right" >
        <tr>
            <td> Home &nbsp;&nbsp;<input type="submit" value="Issue certificate " ></td>
        </tr>
    </table>
     <table>
        <tr >
            <td><h1>Certificate Dapp</h1></td>
        </tr>
    </table>
    
    <form action="" >
        <table cellspacing="5px" >
            <tr>
                <td>Select Course*</td>
            </tr>
            <tr>
                <td>
                    <select name="course" id="">
                        <option value="Blockchain_Certificate" selected>Certified Blockchain Certificate</option>
                        <option value="cyber">Certified Cyber Security Certificate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Certificate ID*
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" required  placeholder="Certificate ID">
                </td>
            </tr>
            <tr>
                <td>
                    Candidate Name*
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Select Grade*
                </td>
            </tr>
            <tr>
                <td >
                    <select name="grade" id="">
                        <option value="s">S</option>
                        <option value="e">E</option>
                        <option value="a">A</option>
                    </select>
                </td>
            </tr>
            <tr >
                <td>Issue Date*</td>
            </tr>
            <tr>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Issue Certificate">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
