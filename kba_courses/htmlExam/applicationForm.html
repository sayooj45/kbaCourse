<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="">
    <table cellspacing="7px">
        <h1>Application Form</h1>
        <tr>
            <th>Full Name :</th>
            <td>
                <input type="text" required>
            </td>
        </tr>
        <tr>
            <th>Email :</th>
            <td>
                <input type="email" required>
            </td>
        </tr>
        <tr>
           <th> Phone Number :</th>
           <td>
            <input type="tel" required>
           </td>
        </tr>
        <tr>
            <th>Position Applied For :</th>
            <td>
                <select name="position" id="">
                    <option selected value="webDeveloper">web Developer</option>
                    <option value="Designer">Designer</option>
                    <option value="contentWriter">Content Writer</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Upload Resume :</th>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <th>Experience Level :</th>
            <td>
                <input type="radio" name="Experience" id="">Fresher
                <input type="radio" name="Experience" id="">1-3 Years
                <input type="radio" name="Experience" id="">3+ Years
            </td>
        </tr>
        <tr>
            <th>Skills :</th>
            <td>
                <input type="checkbox" name="" id="">HTML
                <input type="checkbox" name="" id="">CSS
                <input type="checkbox" name="" id="">JavaScript
                <input type="checkbox" name="" id="">React
            </td>
        </tr>
        <tr>
            <th>Cover Letter :</th>
            <td>
                <textarea name="" id="" placeholder="limit to 300 characters" rows="10" cols="20" required></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
    </center>
</body>
</html>
